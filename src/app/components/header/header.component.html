<div class="header">
  <!-- --------------------------------------------- -->
  <!-- LEFT -->
  <!-- --------------------------------------------- -->

  <div class="left">
    <!-- Permet lors du clique sur l'icone de airbnb de revenir à la page d'accueil -->
    <button (click)="reloadOriginalPage()">
      <img src="../../../assets/img/logo_airbnb.png" alt="left_icone_rbnb" />
    </button>
  </div>

  <!-- --------------------------------------------- -->
  <!-- CENTER -->
  <!-- --------------------------------------------- -->

  <div class="search-box">
    <button class="first-button">
      <!-- Si je n écris pas dans le premier bouton j affiche mon placeholder, sinon j affiche ce que j écris -->
      <input
        (input)="onInputChange($event)"
        type="text"
        [value]="selectedCity ? selectedCity : null"
        class="first-texte"
        placeholder="N'importe où"
      />
      
    <!-- Container qui permet l'affichage des villes en dessous de 
    de first-button, et permet lors d'un clique sur une ville 
    d'afficher sur la mainpage seulement les villes concernée par la recherhe   -->
    <ng-container *ngIf="showCity">
        <ul *ngIf="villes$ | async as villes" class="villes-container">
          <li
            (click)="onCityClick(ville)"
            class="ville"
            *ngFor="let ville of villes"
          >
            {{ ville.nom }}
          </li>
        </ul>
      </ng-container>
    </button>

    <span class="vertical-barre"></span>

    <button class="second-button">
      <div class="second-texte">Une semaine</div>
    </button>

    <span class="vertical-barre"></span>

    <button class="third-button">
      <div class="third-texte">Ajouter des voyageurs</div>
      <div class="search-image">
        <img src="../../../assets/img/search-icone.svg" alt="" />
      </div>
    </button>

  </div>

  <!-- --------------------------------------------- -->
  <!-- RIGHT --> 
  <!-- --------------------------------------------- -->

  <!-- div qui permet d'afficher les 3 éléments à droite du header rien de particulier -->
  <div class="right">
    <button class="text_button">Mettre mon logement sur Airbnb</button>

    <div class="language_button">
      <img src="../../../assets/img/langue_header.svg" />
    </div>

    <div class="profil_button">
      <img class="menu" src="../../../assets/img/menu-profil.svg" />
      <img class="profil" src="../../../assets/img/user-icone.svg" />
    </div>
  </div>
</div>
<!--HEADER CLASS-->
